<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Component</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6da7;
            --primary-dark: #3a5a8f;
            --secondary-color: #5cb85c;
            --secondary-dark: #4cae4c;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
            --border-color: #e0e0e0;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --background-color: #1a1a2e;
            --card-background: #16213e;
            --text-color: #ffffff;
            --text-light: #b0b0b0;
            --border-color: #3a3a5c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: var(--transition);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .student-info {
            background: linear-gradient(135deg, #f8f9ff, #e8f0ff);
            border: 2px solid var(--border-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
        }

        label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        input[type="text"], input[type="email"], select, textarea {
            padding: 0.8rem;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            background-color: var(--card-background);
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        input[type="text"]:focus, input[type="email"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 109, 167, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .strength-weakness {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--card-background), #f8f9fa);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 0.5rem;
        }

        .subject-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: linear-gradient(135deg, #f8f9ff, #ffffff);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--border-color);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .slider::-webkit-slider-thumb:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: var(--primary-color);
            background: white;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .student-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="student-info">
        <h2><i class="fas fa-user"></i> Student Information</h2>

        <div class="student-grid">
            <div class="form-group">
                <label for="student-name">Student Name *</label>
                <input type="text" id="student-name" placeholder="Enter student's full name" required>
            </div>
            <div class="form-group">
                <label for="student-gender">Gender</label>
                <select id="student-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="strength-weakness">
            <div class="form-group">
                <label for="strengths">Strengths</label>
                <textarea id="strengths" placeholder="List the student's key strengths and positive attributes"></textarea>
            </div>
            <div class="form-group">
                <label for="weaknesses">Areas for Improvement</label>
                <textarea id="weaknesses" placeholder="Areas where the student could improve or needs support"></textarea>
            </div>
        </div>        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="overall-display">7</div>
                <div class="stat-label">Overall Performance</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="selected-subjects">0</div>
                <div class="stat-label">Selected Subjects</div>
            </div>
        </div>        <div class="subject-row">
            <div class="form-group">
                <label for="overall-attributes">Overall Performance (0-10)</label>
                <div class="slider-container">
                    <input type="range" id="overall-attributes" class="slider" min="0" max="10" value="7">
                    <span class="slider-value" id="overall-attributes-value">7</span>
                </div>
            </div>
        </div>
    </div>

    <script>        // Student Information Component JavaScript
        
        // Initialize the student information component
        document.addEventListener('DOMContentLoaded', function() {
            initializeStudentInfo();
        });

        function initializeStudentInfo() {
            // Initialize all slider value displays
            document.querySelectorAll('.slider').forEach(slider => {
                const valueDisplay = document.getElementById(`${slider.id}-value`);
                if (valueDisplay) {
                    slider.addEventListener('input', () => {
                        valueDisplay.textContent = slider.value;
                        updateStatsDisplay();
                        notifyParentOfUpdate();
                    });
                }
            });

            // Initialize form inputs
            document.querySelectorAll('input, textarea, select').forEach(input => {
                input.addEventListener('input', () => {
                    updateStatsDisplay();
                    notifyParentOfUpdate();
                });
            });
        }        function updateStatsDisplay() {
            // Update overall performance display
            const overall = document.getElementById('overall-attributes').value;
            const overallDisplay = document.getElementById('overall-display');
            if (overallDisplay) {
                overallDisplay.textContent = overall;
            }
        }

        function notifyParentOfUpdate() {
            // Trigger custom event for parent page
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'studentInfoUpdated',
                    data: getStudentData()
                }, '*');
            }
        }        function getStudentData() {
            return {
                name: document.getElementById('student-name').value,
                gender: document.getElementById('student-gender').value,
                strengths: document.getElementById('strengths').value,
                weaknesses: document.getElementById('weaknesses').value,
                overallAttributes: parseInt(document.getElementById('overall-attributes').value)
            };
        }        function setStudentData(data) {
            if (data.name) document.getElementById('student-name').value = data.name;
            if (data.gender) document.getElementById('student-gender').value = data.gender;
            if (data.strengths) document.getElementById('strengths').value = data.strengths;
            if (data.weaknesses) document.getElementById('weaknesses').value = data.weaknesses;
            if (data.overallAttributes) {
                document.getElementById('overall-attributes').value = data.overallAttributes;
                document.getElementById('overall-attributes-value').textContent = data.overallAttributes;
            }
            updateStatsDisplay();
        }        // Clear student data
        function clearStudentData() {
            document.getElementById('student-name').value = '';
            document.getElementById('student-gender').value = 'male';
            document.getElementById('strengths').value = '';
            document.getElementById('weaknesses').value = '';
            document.getElementById('overall-attributes').value = '7';
            document.getElementById('overall-attributes-value').textContent = '7';
            updateStatsDisplay();
        }

        // Expose functions to parent window
        window.getStudentData = getStudentData;
        window.setStudentData = setStudentData;
        window.clearStudentData = clearStudentData;
    </script>
</body>
</html>
